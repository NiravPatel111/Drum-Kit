<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel = "stylesheet" href = "style.css">
    <title>Drum Kit</title>
</head>
<body>
    <div class="instruction">
        <h1>Press the corresponding keys to play</h1>
    </div>
    
    <div class="keys">
        <div class="key" data-key= "65">
            <kbd>A</kbd>
            <span class = "sound">clap</span>
        </div>

        <div class="key" data-key= "83">
            <kbd>S</kbd>
            <span class = "sound">hihat</span>
        </div>

        <div class="key" data-key= "68">
            <kbd>D</kbd>
            <span class = "sound">kick</span>
        </div>

        <div class="key" data-key= "70">
            <kbd>F</kbd>
            <span class = "sound">openhat</span>
        </div>

        <div class="key" data-key= "71">
            <kbd>G</kbd>
            <span class = "sound">boom</span>
        </div>

        <div class="key" data-key= "72">
            <kbd>H</kbd>
            <span class = "sound">ride</span>
        </div>

        <div class="key" data-key= "74">
            <kbd>J</kbd>
            <span class = "sound">snare</span>
        </div>

        <div class="key" data-key= "75">
            <kbd>K</kbd>
            <span class = "sound">tom</span>
        </div>

        <div class="key" data-key= "76">
            <kbd>L</kbd>
            <span class = "sound">tink</span>
        </div>

    </div>

    <audio data-key="65" src="Drum sounds/Clap.mp3"></audio>
    <audio data-key="83" src="Drum sounds/Hihat.mp3"></audio>
    <audio data-key="68" src="Drum sounds/Kick.wav"></audio>
    <audio data-key="70" src="Drum sounds/Openhat.wav"></audio>
    <audio data-key="71" src="Drum sounds/Boom.wav"></audio>
    <audio data-key="72" src="Drum sounds/Ride.wav"></audio>
    <audio data-key="74" src="Drum sounds/Snare.wav"></audio>
    <audio data-key="75" src="Drum sounds/Tom.wav"></audio>
    <audio data-key="76" src="Drum sounds/Tink.wav"></audio>

    <script>

        function playSound(e){
            const audio = document.querySelector(`audio[data-key= "${e.keyCode}"]`);
            const key = document.querySelector(`.key[data-key= "${e.keyCode}"]`);
            if (!audio) return; // will stop function from running.
            audio.currentTime = 0; // rewind the sound to the start.
            audio.play();
            key.classList.add('playing');
        }

        function removeTransition(e) {
            if (e.propertyName !== 'transform') return;
            this.classList.remove('playing')
        }

        const keys = document.querySelectorAll('.key');
        keys.forEach(key => key.addEventListener('transitionend', removeTransition));
        window.addEventListener('keydown', playSound);

    </script>


</body>
</html>
